<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  <script type="application/shiny-singletons">e4a5b2110e0924735265302829a2f00348a7b6aa</script>  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.3];shiny[0.13.0];bootstrap[3.3.5]</script><script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  <title>Cournot-Bertrand Competition Model</title>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="col-sm-12">
      <h1>Cournot-Bertrand Competition Model</h1>
    </div>
    <script>MathJax.Hub.Queue(["Typeset", MathJax.Hub]);</script>
    <div class="col-sm-4">
      <form class="well">
        <div class="form-group shiny-input-container">
          <label for="n">Rivals</label>
          <input id="n" type="number" class="form-control" value="2" min="1" max="1000"/>
        </div>
        <div id="vv" class="form-group shiny-input-radiogroup shiny-input-container">
          <label class="control-label" for="vv">Variable Costs Function:</label>
          <div class="shiny-options-group">
            <div class="radio">
              <label>
                <input type="radio" name="vv" value="norm" checked="checked"/>
                <span>$$v(c)=v$$</span>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="vv" value="unif"/>
                <span>$$v(c)=\cfrac{a+\gamma c}{1+\gamma}$$</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group shiny-input-container">
          <label for="a">a</label>
          <input id="a" type="number" class="form-control" value="10" min="1" max="1000"/>
        </div>
        <div class="form-group shiny-input-container">
          <label for="c">c</label>
          <input id="c" type="number" class="form-control" value="1" min="1" max="1000"/>
        </div>
      </form>
    </div>
    <div class="col-sm-8">
      <div id="plot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
    </div>
  </div>
</body>

</html>
